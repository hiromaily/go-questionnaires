worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    #gzip  on;

    server {
        listen       80;
        location /api {
            fastcgi_pass  api-server:8083;
            include       fastcgi_params;
        }

        location /admin {
            proxy_pass   http://back-server:8082/admin;
        }
    }
}
