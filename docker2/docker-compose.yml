#docker-compose.yml
version: '2'
services:
  # MySQL
  mysql:
    image: hirokiy/question-mysql:1.0
    container_name: question-mysql
    ports:
      - "4306:3306"
    restart: always
  # golang:api-server
  api:
    image: hirokiy/question-api:1.0
    container_name: question-api
    ports:
      - "8083:8083"
    links:
      - mysql:mysql-server
    depends_on:
      - mysql
    stdin_open: true
    tty: true
    restart: always
    command: bash
  # nodejs:backoffice-server
  back-office:
    image: hirokiy/question-back:1.0
    container_name: question-backoffice
    ports:
      - "8082:8082"
    stdin_open: true
    tty: true
    restart: always
    command: bash
  # nodejs:frontoffice-server
  front-office:
    image: hirokiy/question-front
    container_name: question-frontoffice
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true
    restart: always
    command: bash
  # Nginx
  nginx:
    image: hirokiy/question-nginx:1.0
    container_name: question-nginx
    ports:
      - "8080:80"
    links:
      - api:api-server
      - back-office:back-server
      - front-office:front-server
    depends_on:
      - api
      - back-office
      - front-office
    restart: always
